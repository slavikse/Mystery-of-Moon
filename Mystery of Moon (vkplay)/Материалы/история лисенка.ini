Краткое описание:
Вы отправляетесь на агрессивную поверхность Луны, чтобы отыскать артефакты и вернуть их на родную планету, и тут вы понимаете, что Вас уже ждут...

Полное описание:
Вам посчастливилось получить зашифрованный сигнал о присутствии на спутнике Луна неких излучающих тел, которые передавались по радиоволновому излучению! Расшифровать его не составило труда и Вы отправляетесь на Луну разведать обстановку. После приземления Вы быстро начинаете понимать - эти волны всего лишь приманка, но иного выбора у Вас нет, ведь продолжительное нахождение в космосе уже начинало влиять на Ваше сознание...

Техническое описание + англ:
- перемещение по поверхности прыжками и с помощью джетпака в зависимости есть топливо или его нет. энергетический щит для отражения метеоров и защиты от пузырей. световой луч для разрушения алиенов, чудиков, метеоров и пузырей. две концовки: зависит от стиля игры (уничтожение лучом, захвачен тентакслей).
- moving on the surface by jumping and using a jetpack, depending on whether there is fuel or not. an energy shield to repel meteors and protect against bubbles. a light beam for destroying aliens, freaks, meteors and bubbles. two endings: depends on the style of the game (destruction by a beam, captured tentaxley).

