Текст:
* Нарративное повествование в стилизованной пиксельной графике.
* Атмосферный сеттинг космического путешествия и мистического заговора.
* Взаимодействие с интерактивными объектами, влияющими на развязку истории.
* Выбор стиля прохождения через сочетание механик защиты и атаки.

Твой выбор определяет будущее!


История в пазлах:
1. Похоже, здесь присутствует кто-то ещё и они разумны. Зарядники для моего реактивного ранца не могли появиться тут просто так, а значит меня ждали... Но кто и зачем?

2. Кто они? Враждебны или дружелюбны? Судя по следам крушения, аппарат рухнул без видимых повреждений. Причастны ли они к технологии "слепок-сохранения" для возвращения после гибели?..

3. Я обнаружил сферу защиты! Значит где то здесь есть сфера разрушения. С ними я смогу защитить себя и продолжить свой путь по этому спутнику тайн, чтобы выбраться от сюда целым и вместе с находками.

4. К моему появлению тут готовились, а местные жители не похожи на враждебных ко мне. Выпуская пузыри, они как-будто что-то кричат... А сняв плащ, кто-то быстро прыгает в кратер и прячется там.

5. Обнаружена сфера разрушения! Теперь, с обеими сферами, мои шансы защиты от метеоритов возрастают. Их запускают в космос и, похоже, не все достигают цели и падают обратно. Абсолютно очевидно, что меня хотят остановить...

6. Маленькие зелёные обитатели спутника надевают плащи для защиты, или для чего они им нужны?.. И почему их некоторые особи снимают, а другие нет? Чем они тут вообще занимаются?.. Буду называть их чудиками.

7. Это невероятно! Собралась целая толпа чудиков и как-будто они хотят меня о чём то предупредить! Что же меня ждёт дальше, раз они вылезли из укрытий не побоявшись меня...

8. Я вспомнил откуда мне знакомы эти красные плащи! Но кто! Кто это мог сделать и почему так далеко от планеты создания... Одно мне ясно точно! Сферы защиты и разрушения разместили тут намеренно, чтобы я нашёл их!

9. Очень странное скопление звёзд, похоже на предзнаменование. Мой путь приблизился к развязке, и я сейчас узнаю, чем всё кончится или же наоборот всё только начинается...
