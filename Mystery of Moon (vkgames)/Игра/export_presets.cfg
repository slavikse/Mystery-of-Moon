<script>
  \"use strict\";

  const search = location.search.match(/\\?type=(pc_mail_games|pc|mob)/);
  window.deviceType = \"mob\";

  if (search) {
    window.deviceType = search[1];
  } else {
    console.log(\"Не указан параметр type: ?type=pc|mob|pc_mail_games\");
  }

  window.vkBridge.send(\"VKWebAppInit\");
  window.vkBridge.send(\"VKWebAppCheckNativeAds\", { ad_format: \"interstitial\" });

  window.vkBridge.subscribe((e) => {
    if (e.detail.type === 'VKWebAppViewHide') {
      _VKWebAppViewHide();
    }

    if (e.detail.type === 'VKWebAppViewRestore') {
      _VKWebAppViewRestore();
    }
  });

  function externalShowInviteBox() {
    window.vkBridge.send(\"VKWebAppShowInviteBox\");
  }

  function externalWallPost(message, attachments) {
    window.vkBridge.send(\"VKWebAppShowWallPostBox\", { message, attachments });
  }

  function externalShowAds() {
    window.vkBridge.send(\"VKWebAppShowNativeAds\", { ad_format: \"interstitial\" });
  }

  function _VKWebAppViewHide() {
    window.dispatchEvent(new Event(\"VKWebAppViewHide\"));
    window.bridge.send('VKWebAppClose', { status: 'success' });
  }

  function _VKWebAppViewRestore() {
    window.dispatchEvent(new Event(\"VKWebAppViewRestore\"));
  }
</script>
